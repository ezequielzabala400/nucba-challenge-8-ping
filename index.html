<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <section id="Ping">
      <img src="./assets/images/logo.svg" class="logo" alt="logo" />
      <div class="Ping__Title">
        <p>We are launching <span>soon!</span></p>
        <small>Subscribe and get notified</small>
      </div>
      <form class="Ping__Form">
        <div class="Formfield">
          <input type="email" name="" id="inputEmail" class="input" placeholder="Your email address..."/>
          <small class="error"></small>
        </div>
        <button class="Btn">Notify Me</button>
      </form>
      <img
        src="./assets/images/illustration-dashboard.png"
        width="200"
        class="Ping__Dashboard"
        alt=""
      />
    </section>
    <footer>
      <div class="FooterIcons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./assets/main.js"></script>
  </body>
</html>
